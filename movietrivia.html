<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Trivia Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 50px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            width: 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 30px;
        }
        .results ul {
            list-style: none;
            padding: 0;
        }
        .results ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .results ul li a {
            text-decoration: none;
            color: #333;
        }
