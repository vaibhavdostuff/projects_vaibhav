<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrase Generator</title>
    <!-- Correctly linking the CSS file from the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
            <h1>Paraphrase Generator</h1>
            
            <!-- Form for input -->
            <form method="POST">
                <label for="sentence">Enter a Sentence:</label>
                <input type="text" id="sentence" name="sentence" value="{{ sentence or '' }}" required>
                <button type="submit">Paraphrase</button>
            </form>

            <!-- Error handling -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
