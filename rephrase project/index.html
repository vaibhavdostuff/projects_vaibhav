<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrasing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Paraphrasing Tool</h1>
        <form method="post">
            <textarea name="text" placeholder="Enter text to paraphrase..." required>{{ request.form['text'] }}</textarea>
            <button type="submit">Paraphrase</button>
        </form>
        <div class="result">
            {% if paraphrased_texts %}
                <h2>Paraphrased Texts:</h2>
                <ul>
                    {% for text in paraphrased_texts %}
                        <li>{{ text }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
